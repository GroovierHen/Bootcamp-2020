name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - name: set env variables
        run: echo '::set-env name=REACT_APP_MAPBOX_API_KEY::${{ secrets.MAPBOX_API_KEY }}'
      - name: Prepare for Yarn Installation
        run: curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
      - name: install yarn
        run: sudo apt update && sudo apt install yarn
      - name: instaling dependencies
        run: yarn --cwd /covid-19-tracker-app install
      - name: Build React App
        run: yarn build
      - name: Install Surge
        run: npm install -g surge
      - name: Run surge
        run: surge ./covid-19-tracker-app/build bootcamp_covid_19_tracker_app.surge.sh --token ${{ secrets.SURGE_TOKEN }}
